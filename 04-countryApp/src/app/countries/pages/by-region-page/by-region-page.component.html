<h2>Por Región</h2>
<hr>

<div class="row ">
  <div class="col">
    <!-- (onValue)="searchByRegion($event)" -->
    <!-- <shared-search-box
    placeholder="Buscar por región"
    (onDebounce)="searchByRegion($event)"></shared-search-box> -->
    <button *ngFor="let region of regions"
    class="btn mx-2"
    (click)="searchByRegion(region)"
    [ngClass]="{'btn-outline-primary': selectedRegion === region}">
      {{ region }}
    </button>
  </div>
</div>

<div class="row ">
  <div class="col">
    <hr>
    <countries-table [countries] ="countries"></countries-table>
  </div>
</div>
