<p-panel header="Pipes numéricos" class="p-2">
  <p>
    Pipes incluidos en Angular - Usualmente en el Common Module
  </p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas netas" subheader="de presente año">
      {{ (totalSells + 1235 ) | number:'1.2-2' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas brutas" subheader="de presente año">
      {{ totalSells | currency:'ARS':'symbol-narrow':'1.6-6' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ganacia porcentual" subheader="de presente año">
      {{ percent | percent:'1.2-2' }}
    </p-card>
  </div>
</div>
